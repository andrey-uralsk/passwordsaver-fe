<div class="card p-3">
    <div class="card-body">
        <h4 class="card-title">
            <a [routerLink]="'/app/passwords/' + project.id">{{project.name}}</a>
            <span>
                <i class="material-icons edit-button" (click)="editProject()">create</i>
                <i class="material-icons delete-button" (click)="deleteProject()">delete</i>
            </span>
        </h4>
        <div class="card-text">{{project.description}}</div>
    </div>
</div>
