<div class="modal-outer-container" *ngIf="isOpen | async">
    <div class="modal-overload" (click)="closeModal()"></div>
    <div class="modal-container">
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text"
                           [value]="nameValue | async"
                           class="form-control"
                           [ngModel]="nameValue | async"
                           (ngModelChange)="changeName($event)"
                           name="projectName">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"
                              rows="3"
                              [value]="descriptionValue | async"
                              [ngModel]="descriptionValue | async"
                              (ngModelChange)="changeDescription($event)"
                              name="projectDescription">
                    </textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="saveProject()">Save</button>
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
