<div class="modal-outer-container" *ngIf="isOpen | async">
    <div class="modal-overload" (click)="closeModal()"></div>
    <div class="modal-container">
        <div class="message-block">
            {{confirmQuestion | async}}
        </div>
        <div class="buttons-block">
            <button type="button" class="btn btn-danger" (click)="yesAnswer()">Yes</button>
            <button type="button" class="btn btn-primary" (click)="closeModal()">No</button>
        </div>
    </div>
</div>
